abstract: A miscommunication between the Tulsa Police Department in Oklahoma, US and a Tulsa TV reporter has led to a man dressed as "Pedobear" at the San Diego Comic Con being erroneously labeled as a "registered sex offender."
datePublished: "2010-09-19T12:00:00-06:00"
expires: "2030-09-19T12:00:00-06:00"
headline: Tulsa media erroneously reports San Diego Comic Con Pedobear was 'registered sex offender'
